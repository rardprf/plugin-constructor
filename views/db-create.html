                <th><select size="1" name="transformation"><option value="" title="Ниодного"></option><option value="Application_Octetstream_Download.class.php" title="Отображает ссылку для загрузки бинарных данных поля. Возможно использование первого параметра для выбора имени файла, или использование второго параметра, как имени поля, которое содержит имя файла. В случае использования второго параметра, первый необходимо установить в виде пустой строки.">Application/Octetstream: Download</option><option value="Application_Octetstream_Hex.class.php" title="Отображает данные в шестнадцатеричном представлении. Необязательный первый параметр может быть использован для указания на то, через какие промежутки будет добавляться пробел (по умолчанию после двух полубайтов).">Application/Octetstream: Hex</option><option value="Image_JPEG_Inline.class.php" title="Отображает уменьшенную иконку изображения, на которую можно нажать для увеличения. Параметрами задается максимальная ширина и высота картинки в пикселях. Изначальное соотношение сторон, сохраняется.">Image/JPEG: Inline</option><option value="Image_JPEG_Link.class.php" title="Отображает ссылку для загрузки изображения.">Image/JPEG: Link</option><option value="Image_PNG_Inline.class.php" title="Отображает уменьшенную иконку изображения, на которую можно нажать для увеличения. Параметрами задается максимальная ширина и высота картинки в пикселях. Изначальное соотношение сторон, сохраняется.">Image/PNG: Inline</option><option value="Text_Plain_Bool2text.class.php" title="Преобразует значения Boolean в текст (по-умолчанию, 'T' и 'F'). Первое значение для TRUE, второе - для FALSE. Непустое значение = TRUE.">Text/Plain: Bool2text</option><option value="Text_Plain_Dateformat.class.php" title="Отображает поля типа TIME, TIMESTAMP, DATETIME или время в формате Unix, в виде форматированного вывода. Первый параметр прибавляет смещение, в часах (по умолчанию: 0). Второй параметр задает иное форматирование строки даты/времени. Третий параметр определяет установку локального (строка &quot;local&quot;) или всемирного (строка &quot;utc&quot;) времени. В соответствии с установленным третьим параметром формат даты должен иметь различные значения - для &quot;local&quot; смотрите описание функции PHP strftime(), для &quot;utc&quot; - gmdate().">Text/Plain: Dateformat</option><option value="Text_Plain_External.class.php" title="ТОЛЬКО LINUX: Запускает внешнее приложение и подает ему на ввод данные поля. Возвращает обычный вывод приложения. По умолчанию используется Tidy (форматирование HTML-кода). По соображениям безопасности, необходимо вручную отредактировать файл libraries/plugins/transformations/Text_Plain_External.class.php вписав доступные программы. Первый параметр задает номер используемой программы, во втором параметре передаются параметры собственно программы. При установке третьего параметра в 1, данные вывода будут преобразованы функцией PHP htmlspecialchars() (по умолчанию: 1). Установка четвертого параметра в 1, предотвратит переносы строки и выведет данные в одну строку (по умолчанию: 1).">Text/Plain: External</option><option value="Text_Plain_Formatted.class.php" title="Отображает содержимое поля как есть, без преобразования данных функцией PHP htmlspecialchars(). Таким образом поле может содержать рабочий HTML-код.">Text/Plain: Formatted</option><option value="Text_Plain_Imagelink.class.php" title="Показывает изображение и ссылку; поле содержит имя файла. Первый параметр является URL-префиксом, например &quot;http://domain.com/&quot;. Второй и третий параметр - ширина и высота изображения в пикселях.">Text/Plain: Imagelink</option><option value="Text_Plain_Link.class.php" title="Отображает ссылку; поле содержит имя файла. Первый параметр - URL-префикс, например &quot;http://www.example.com/&quot;. Второй параметр - заголовок ссылки.">Text/Plain: Link</option><option value="Text_Plain_Longtoipv4.class.php" title="Конвертирует сетевой адрес (IPv4) в стандартную строку с разделителем в var table = document.getElementById('t1');

function add() {
    for (var i = document.getElementById('elems').value; i > 0; i--) {
        table.innerHTML = table.innerHTML + d1;
    }
}
function create() {
    if (!document.getElementsByName('table')[0].value) {
        return alert('Введите имя таблицы');
    }
    var _data1 = `CREATE TABLE \`${document.getElementsByName('table')[0].value}\` ( `;
    var count = document.getElementsByTagName('tr').length - 1;
    var elems = [];
    var indx = {}, _indx = [];

    for (var i = 0; i < count; i++) {
        if (!document.getElementsByName('name')[i]) {
            continue;
        }
        if (!document.getElementsByName('name')[i].value) {
            continue;
        }

        if (document.getElementsByName('key')[i].value && document.getElementsByName('key')[i].value != 'none') {
            if (!_indx[document.getElementsByName('key')[i].value]) {
                _indx[document.getElementsByName('key')[i].value] = []
            }
            _indx[document.getElementsByName('key')[i].value].push(document.getElementsByName('name')[i].value)
        }
        var _elem = `\`${document.getElementsByName('name')[i].value}\` `
        _elem += `${document.getElementsByName('type')[i].value}${document.getElementsByName('size')[i].value ? '(' + document.getElementsByName('size')[i].value + ')' : ''} `;
        _elem += `${document.getElementsByName('null')[i].checked ? 'NULL' : 'NOT NULL'} `;
        _elem += `DEFAULT ${document.getElementsByName('default')[i].value == 'USER_DEFINED' ? document.getElementsByName('_default')[i].value : document.getElementsByName('default')[i].value} `;
        _elem += document.getElementsByName('extra')[i].checked ? document.getElementsByName('extra')[i].value + ' ' : '';
        _elem += document.getElementsByName('comments')[i].value ? `COMMENT '${document.getElementsByName('comments')[i].value}' ` : '';
        elems.push(_elem);
    }

    for (const key in _indx) {
        _indx.push(`${key.toUpperCase()} (\`${_indx[key].join('`,`')}\`)`);
    }

    var end = `ENGINE = ${document.getElementsByName('tbl_storage_engine')[0].value ? document.getElementsByName('tbl_storage_engine')[0].value : 'InnoDB'}`;
    chrst = document.getElementsByName('tbl_collation')[0].value;
    if (chrst) {
        end += ` CHARSET=${chrst.split('_')[0]} COLLATE ${chrst}`;
    }
    if (document.getElementsByName('comment')[0].value) {
        end += ` COMMENT = '${document.getElementsByName('comment')[0].value}'`;
    }
    if (document.getElementsByName('partition_definition')[0].value) {
        end += ` ${document.getElementsByName('partition_definition')[0].value}`;
    }
    

    window.opener.document.getElementsByClassName('createdb-area')[+location.hash.substr(1)].innerHTML = `${_data1}${elems.join(',')}${_indx.length ? ',':''}${_indx.join(', ')}) ${end};`;
    window.close();
}
add();
